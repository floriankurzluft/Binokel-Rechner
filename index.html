<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binokel Rechen-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Binokel Rechen-App</h1>

        <div class="input-section">
            <label>Reizwert: <input type="number" id="reizwert" value="0"></label>
            <label>Spieler macht das Spiel:
                <select id="spielerIndex">
                    <option value="0">Spieler 1</option>
                    <option value="1">Spieler 2</option>
                    <option value="2">Spieler 3</option>
                </select>
            </label>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Spieler</th>
                        <th>Meldung <i class="fas fa-star"></i></th>
                        <th>Gestochene <i class="fas fa-heart"></i></th>
                        <th>Rundenpunkte</th>
                        <th>Gesamtpunkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Spieler 1</td>
                        <td><input type="number" class="meldung" value="0"></td>
                        <td><input type="number" class="gestochen" value="0"></td>
                        <td class="runde1">0</td>
                        <td class="gesamt1">0</td>
                    </tr>
                    <tr>
                        <td>Spieler 2</td>
                        <td><input type="number" class="meldung" value="0"></td>
                        <td><input type="number" class="gestochen" value="0"></td>
                        <td class="runde2">0</td>
                        <td class="gesamt2">0</td>
                    </tr>
                    <tr>
                        <td>Spieler 3</td>
                        <td><input type="number" class="meldung" value="0"></td>
                        <td><input type="number" class="gestochen" value="0"></td>
                        <td class="runde3">0</td>
                        <td class="gesamt3">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>Rundenübersicht</h2>

        <table class="history-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Spieler 1</th>
                    <th>Spieler 2</th>
                    <th>Spieler 3</th>
                    <th>Reizwert</th>
                </tr>
            </thead>
            <tbody id="history">
                <!-- Hier fügt JavaScript die Runden ein -->
            </tbody>
        </table>
        <button id="berechnenBtn"><i class="fas fa-calculator"></i> Runde Berechnen</button>
        <div id="winner" class="winner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
